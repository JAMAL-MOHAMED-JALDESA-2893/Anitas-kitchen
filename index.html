<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Anitas kitchen</title>
</head>
<body>
  <main>
     <!--Section-1-->
     <div id="menu-logo">
       <div class="nav-icon">
           <div id="nav-icon"></div>
           <div id="nav-icon"></div>
           <div id="nav-icon"></div>
       </div>
       <img src="./assets/backgrounds/landing.jpg" alt="landing background-pic">
       <img src="./assets/logoBig (1).png" alt="menu-logo-pic">
       <p>We provide the best Food<br> At the <b>Right Price</b></p>
     </div>
    
   <!--the offered div is a container for 4 divs-->

     <div class="offered">

      <!--Occassion div with the party-time table of two rows-->
       <div class="occasion">
         <table class="occasision-type">
            <tr id="occtype-1">
              <td>Happy Hour</td>
            </tr>
            <tr id="occtype-2">
              <td>Party Time</td>
            </tr>
         </table>
       </div>
       
       <!--breakfast div-->
       <div id="breko">
         <p>Breakfast</p>
       </div>

       <!--Lunch div-->
       <div id="lunch">
         Lunch
       </div>

       <!--dinner div-->
       <div id="supper">
         <p>Dinner</p>
       </div>
      
    </div>
     <!--End of section-1-->
  </main>
</body>
</html>
